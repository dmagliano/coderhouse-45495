<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pet Register</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>Pet Register</h1>
    <img src="pets.png" alt="Pet Imagem">
  </header>

  <form action="http://localhost:8080/api/pets" method="POST">
    <label for="nome">nome:</label>
    <input type="text" id="nome" name="nome" required><br>

    <label for="idade">idade:</label>
    <input type="number" id="idade" name="idade" required><br>

    <label for="especie">especie:</label>
    <input type="text" id="especie" name="especie" required><br>

    <label for="dono">dono:</label>
    <input type="text" id="dono" name="dono" required><br>

    <input type="submit" value="Register">
  </form>
</body>
</html>
